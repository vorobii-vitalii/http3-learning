plugins {
    id 'java'
}

group = 'http3.learning'
version = '1.0-SNAPSHOT'

repositories {
    maven { url 'https://repo.spring.io/milestone' }
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation platform('io.projectreactor:reactor-bom:2024.0.0-M5')

    implementation 'io.projectreactor.netty:reactor-netty-core'
    implementation 'io.projectreactor.netty:reactor-netty-http'

    implementation 'io.netty.incubator:netty-incubator-codec-http3:0.0.28.Final'
    implementation 'io.netty.incubator:netty-incubator-codec-native-quic:0.0.68.Final:linux-x86_64'

    implementation 'org.slf4j:slf4j-api:2.1.0-alpha1'
    implementation 'ch.qos.logback:logback-classic:1.5.10'
}

test {
    useJUnitPlatform()
}